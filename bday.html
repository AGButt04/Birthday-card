<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sehlah's Happy 28 Card!!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
    }

    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
    }

    .card {
      width: 22rem;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      max-height: 250px;
      object-fit: cover;
    }

    .card-title {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #ff6f61;
      text-align: center;
    }

    .card-text {
      font-size: 1rem;
      color: #444;
      text-align: center;
    }

    .btn-custom {
      display: block;
      margin: 0 auto;
      background: #ff6f61;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #ff3b2e;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card">
      <img src="./flower.jpg" class="card-img-top" alt="Sunflower">
      <div class="card-body">
        <h5 class="card-title">ðŸŽ‰ Happy Birthday Sehlah Ahmad ðŸŽ‰</h5>
        <p class="card-text">
          You are getting OLD! SHIIT. But that is also a good thing.<br>
          Because you are getting smart and mature as well... probably ðŸ˜‰
        </p>
        <button id="celebrateBtn" class="btn btn-custom btn-lg">Celebrate ðŸŽ‚</button>
      </div>
    </div>
  </div>

  <!-- Confetti JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    document.getElementById("celebrateBtn").addEventListener("click", function () {
      // Fire confetti for 2 seconds
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    });
  </script>
</body>

</html>
